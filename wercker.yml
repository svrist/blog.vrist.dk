box: google/golang
build:
  steps:
    - install-packages:
        packages: mercurial
    - script:
        name: initialize git submodules
        code: |
            ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
            cd $WERCKER_SOURCE_DIR
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "HEAD"
        theme: hugo-uno
        flags: --buildDrafts=true

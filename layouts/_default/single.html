    {{ partial "head.html" . }}
    <body>
        {{ partial "sidebar.html" . }}
        <div class="content-wrapper">
            <div class="content-wrapper__inner">
                <div class="post">
                    <h1>{{ .Title }}</h1>
                    <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
                    {{ .Content }}
                </div>
                <ul id="tags">
                      {{ range .Params.tags }}
                          <li><a href="tags/{{ . | urlize }}">{{ . }}</a> </li>
                            {{ end }}
                        </ul>

            </div>
        </div>
    </body>
    {{ partial "script.html" .}}
</html>
